<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato | Blog Tech Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/assets/imagens/favicon/favicon.ico">
</head>
<body>
  <header class="menu">
    <img src="/assets/imagens/logos/logo.png" alt="Logo do Blog Tech Explorer">
    <form action="/search.html" method="get" id="search-form" class="search-form">
      <input type="text" name="q" class="search-input" placeholder="Buscar...">
      <button type="submit" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <nav>
      <a href="/index.html">Início</a>
      <a href="/pages/noticias.html">Notícias</a>
      <a href="/pages/contato.html">Contato</a>
    </nav>
  </header>
  <main>
    <div style="max-width: 650px; margin: 2rem auto; background: var(--cor-bg-card); border-radius: 12px; box-shadow: var(--cor-sombra-menu); padding: 2rem;">
      <h1 style="color: var(--cor-titulo-destaque); margin-bottom: 1rem;">Fale Conosco</h1>
      <p>Tem dúvidas, sugestões ou quer anunciar no blog? Preencha o formulário abaixo ou envie um e-mail para <a href="mailto:contato@techexplorer.com" style="color: var(--cor-nav-link); font-weight: 500;">contato@techexplorer.com</a>.</p>
      <form style="margin-top:2rem;">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required style="width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;margin-bottom:1rem;">
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required style="width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;margin-bottom:1rem;">
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" required style="width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;margin-bottom:1rem;"></textarea>
        <button type="submit" style="background: var(--cor-nav-link); color: #fff; border:none; padding:0.8rem 2rem; border-radius:6px; font-size:1rem; cursor:pointer;">Enviar</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Tech Explorer. Todos os direitos reservados.</p>
      <nav>
        <a href="/pages/sobre.html">Sobre</a> |
        <a href="/pages/contato.html">Contato</a> |
        <a href="/pages/privacidade.html">Política de Privacidade</a>
      </nav>
    </div>
  </footer>
</body>
</html>
